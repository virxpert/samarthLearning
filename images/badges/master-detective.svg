<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Master Detective Badge -->
  
  <circle cx="100" cy="100" r="90" fill="#4682B4" />
  <circle cx="100" cy="100" r="80" fill="#5F9EA0" />
  
  <!-- Magnifying Glass -->
  <circle cx="85" cy="80" r="30" fill="none" stroke="white" stroke-width="5" />
  <line x1="105" y1="100" x2="130" y2="125" stroke="white" stroke-width="8" />
  <line x1="85" y1="80" x2="85" y2="80" stroke="#5F9EA0" stroke-width="50" stroke-opacity="0.4" />
  
  <!-- Command Text -->
  <text x="100" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">FIND</text>
  <text x="100" y="155" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">GREP</text>
  
  <!-- Detective Symbol -->
  <text x="100" y="180" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="gold">🕵️‍♂️</text>
</svg>
