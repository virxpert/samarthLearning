<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#b3e0ff" />
  
  <!-- Green land masses -->
  <path d="M50,300 C100,250 200,200 300,250 C400,300 500,250 600,300 C700,350 750,400 750,500 L50,500 Z" fill="#97d077" stroke="#538135" stroke-width="3" />
  
  <!-- Mountains (Document Mountains) -->
  <path d="M150,250 L180,180 L210,250 Z" fill="#a0a0a0" stroke="#666666" stroke-width="2" />
  <path d="M190,250 L220,150 L250,250 Z" fill="#a0a0a0" stroke="#666666" stroke-width="2" />
  <path d="M230,250 L260,170 L290,250 Z" fill="#a0a0a0" stroke="#666666" stroke-width="2" />
  <text x="210" y="270" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Document Mountains</text>
  
  <!-- Forest (Game Forest) -->
  <circle cx="400" cy="280" r="15" fill="#2e7d32" />
  <circle cx="420" cy="260" r="15" fill="#2e7d32" />
  <circle cx="380" cy="260" r="15" fill="#2e7d32" />
  <circle cx="440" cy="280" r="15" fill="#2e7d32" />
  <circle cx="360" cy="280" r="15" fill="#2e7d32" />
  <circle cx="410" cy="240" r="15" fill="#2e7d32" />
  <circle cx="390" cy="240" r="15" fill="#2e7d32" />
  <text x="400" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Game Forest</text>
  
  <!-- Valley (Picture Valley) -->
  <path d="M500,250 C520,280 540,260 560,280 C580,300 600,280 620,300" fill="none" stroke="#006400" stroke-width="3" />
  <path d="M500,260 C520,290 540,270 560,290 C580,310 600,290 620,310" fill="none" stroke="#006400" stroke-width="2" />
  <text x="560" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Picture Valley</text>
  
  <!-- Root Kingdom (Castle) -->
  <path d="M700,250 L720,250 L720,230 L740,230 L740,250 L760,250 L760,200 L730,180 L700,200 Z" fill="#cc9900" stroke="#996600" stroke-width="2" />
  <rect x="710" y="250" width="40" height="50" fill="#cc9900" stroke="#996600" stroke-width="2" />
  <text x="730" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Root Kingdom</text>
  
  <!-- Hidden Dot Caves -->
  <path d="M150,400 C170,380 200,390 220,380 C240,370 260,380 280,400" fill="none" stroke="#333" stroke-width="2" />
  <circle cx="170" cy="400" r="15" fill="#666" />
  <circle cx="200" cy="390" r="10" fill="#666" />
  <circle cx="230" cy="380" r="12" fill="#666" />
  <circle cx="260" cy="390" r="8" fill="#666" />
  <text x="215" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Hidden Dot Caves</text>
  
  <!-- Home Directory (Tux's House) -->
  <rect x="350" cy="350" width="60" height="40" fill="#ffffff" stroke="#000000" stroke-width="2" />
  <path d="M340,350 L380,320 L420,350" fill="#ff6666" stroke="#990000" stroke-width="2" />
  <rect x="370" y="370" width="20" height="20" fill="#cccccc" stroke="#000000" stroke-width="1" />
  <text x="380" y="410" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Tux's Home</text>
  <text x="380" y="430" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">(Home Directory)</text>
  
  <!-- Paths connecting locations -->
  <path d="M380,380 L300,250" fill="none" stroke="#996633" stroke-width="3" stroke-dasharray="5,5" />
  <path d="M380,380 L400,280" fill="none" stroke="#996633" stroke-width="3" stroke-dasharray="5,5" />
  <path d="M380,380 L560,280" fill="none" stroke="#996633" stroke-width="3" stroke-dasharray="5,5" />
  <path d="M380,380 L730,250" fill="none" stroke="#996633" stroke-width="3" stroke-dasharray="5,5" />
  <path d="M380,380 L215,400" fill="none" stroke="#996633" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Compass -->
  <circle cx="100" cy="100" r="30" fill="#ffffff" stroke="#000000" stroke-width="2" />
  <line x1="100" y1="70" x2="100" y2="80" stroke="#000000" stroke-width="2" />
  <line x1="100" y1="120" x2="100" y2="130" stroke="#000000" stroke-width="2" />
  <line x1="70" y1="100" x2="80" y2="100" stroke="#000000" stroke-width="2" />
  <line x1="120" y1="100" x2="130" y2="100" stroke="#000000" stroke-width="2" />
  <text x="100" y="85" font-family="Arial" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">N</text>
  <text x="100" y="120" font-family="Arial" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">S</text>
  <text x="80" y="100" font-family="Arial" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">W</text>
  <text x="120" y="100" font-family="Arial" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">E</text>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="36" font-weight="bold" fill="#333333" text-anchor="middle">Linuxland Map</text>
  <text x="400" y="80" font-family="Arial" font-size="18" font-style="italic" fill="#333333" text-anchor="middle">Begin Your Linux Adventure Here!</text>
  
  <!-- Legend -->
  <rect x="50" y="500" width="20" height="20" fill="#97d077" stroke="#538135" stroke-width="1" />
  <text x="80" y="515" font-family="Arial" font-size="12" fill="#333333">Land</text>
  
  <path d="M120,500 L130,490 L140,500 Z" fill="#a0a0a0" stroke="#666666" stroke-width="1" />
  <text x="160" y="515" font-family="Arial" font-size="12" fill="#333333">Mountains</text>
  
  <circle cx="220" cy="510" r="10" fill="#2e7d32" />
  <text x="240" y="515" font-family="Arial" font-size="12" fill="#333333">Forest</text>
  
  <rect x="300" cy="500" width="20" height="15" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <path d="M300,500 L310,490 L320,500" fill="#ff6666" stroke="#990000" stroke-width="1" />
  <text x="340" y="515" font-family="Arial" font-size="12" fill="#333333">Home</text>
</svg>
