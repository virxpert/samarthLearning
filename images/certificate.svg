<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Certificate Background -->
  <rect width="800" height="600" fill="#f5f5dc" />
  <rect x="20" y="20" width="760" height="560" fill="#fff" stroke="#DAA520" stroke-width="5" />
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="#8B4513" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Certificate Title -->
  <text x="400" y="80" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#8B4513">CERTIFICATE OF ACHIEVEMENT</text>
  
  <!-- Certificate Content -->
  <text x="400" y="140" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">This certifies that:</text>
  <line x1="200" y1="180" x2="600" y2="180" stroke="#000" stroke-width="1" />
  <text x="400" y="170" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">(write your name here)</text>
  
  <text x="400" y="220" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Has successfully completed all adventures in Linuxland</text>
  <text x="400" y="250" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">and has mastered the following Linux commands:</text>
  
  <text x="400" y="290" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#000">pwd, ls, cd, mkdir, touch, cp, mv, rm, find, grep, and sudo</text>
  
  <text x="400" y="340" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">This young explorer is now officially declared a:</text>
  <text x="400" y="380" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#8B4513">JUNIOR LINUX WIZARD</text>
  
  <text x="400" y="430" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Signed,</text>
  <line x1="250" y1="480" x2="370" y2="480" stroke="#000" stroke-width="1" />
  <line x1="430" y1="480" x2="550" y2="480" stroke="#000" stroke-width="1" />
  <text x="310" y="500" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Wizard Linus</text>
  <text x="490" y="500" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Date</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="50" fill="none" stroke="#DAA520" stroke-width="2" />
  <circle cx="150" cy="100" r="40" fill="none" stroke="#DAA520" stroke-width="2" />
  <path d="M120,100 L180,100 M150,70 L150,130" stroke="#DAA520" stroke-width="2" />
  <path d="M120,70 L180,130 M120,130 L180,70" stroke="#DAA520" stroke-width="2" />
  
  <circle cx="650" cy="100" r="50" fill="none" stroke="#DAA520" stroke-width="2" />
  <circle cx="650" cy="100" r="40" fill="none" stroke="#DAA520" stroke-width="2" />
  <path d="M620,100 L680,100 M650,70 L650,130" stroke="#DAA520" stroke-width="2" />
  <path d="M620,70 L680,130 M620,130 L680,70" stroke="#DAA520" stroke-width="2" />
  
  <!-- Tux Image -->
  <ellipse cx="150" cy="480" rx="30" ry="40" fill="black" />
  <ellipse cx="150" cy="485" rx="23" ry="32" fill="white" />
  <circle cx="150" cy="440" r="25" fill="black" />
  <ellipse cx="150" cy="450" rx="18" ry="15" fill="white" />
  <circle cx="142" cy="435" r="5" fill="white" />
  <circle cx="158" cy="435" r="5" fill="white" />
  <circle cx="142" cy="435" r="2" fill="black" />
  <circle cx="158" cy="435" r="2" fill="black" />
  <path d="M145,445 L155,445 L150,455 Z" fill="orange" />
  <ellipse cx="135" cy="520" rx="12" ry="7" fill="orange" transform="rotate(-10, 135, 520)" />
  <ellipse cx="165" cy="520" rx="12" ry="7" fill="orange" transform="rotate(10, 165, 520)" />
  
  <!-- Wizard Hat -->
  <path d="M620,450 L680,450 L650,400 Z" fill="#4169E1" />
  <ellipse cx="650" cy="450" rx="30" ry="10" fill="#4169E1" />
  <circle cx="650" cy="420" r="5" fill="gold" />
  <circle cx="630" cy="435" r="4" fill="gold" />
  <circle cx="670" cy="435" r="4" fill="gold" />
  <path d="M640,480 Q650,500 660,480" fill="none" stroke="#8B4513" stroke-width="8" />
</svg>
