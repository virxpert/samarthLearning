<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow the Cat -->
  
  <!-- Body -->
  <ellipse cx="150" cy="200" rx="60" ry="80" fill="#333333" />
  
  <!-- Head -->
  <circle cx="150" cy="100" r="50" fill="#333333" />
  
  <!-- Ears -->
  <polygon points="115,60 100,30 130,50" fill="#333333" />
  <polygon points="185,60 200,30 170,50" fill="#333333" />
  <polygon points="115,60 105,40 125,55" fill="#666666" />
  <polygon points="185,60 195,40 175,55" fill="#666666" />
  
  <!-- Eyes -->
  <ellipse cx="130" cy="90" rx="12" ry="15" fill="#FFCC00" />
  <ellipse cx="170" cy="90" rx="12" ry="15" fill="#FFCC00" />
  <ellipse cx="130" cy="90" rx="5" ry="12" fill="black" />
  <ellipse cx="170" cy="90" rx="5" ry="12" fill="black" />
  <ellipse cx="128" cy="85" rx="3" ry="3" fill="white" />
  <ellipse cx="168" cy="85" rx="3" ry="3" fill="white" />
  
  <!-- Nose -->
  <path d="M145,110 L155,110 L150,115 Z" fill="#FF99CC" />
  
  <!-- Whiskers -->
  <line x1="150" y1="115" x2="110" y2="110" stroke="white" stroke-width="1" />
  <line x1="150" y1="115" x2="110" y2="115" stroke="white" stroke-width="1" />
  <line x1="150" y1="115" x2="110" y2="120" stroke="white" stroke-width="1" />
  <line x1="150" y1="115" x2="190" y2="110" stroke="white" stroke-width="1" />
  <line x1="150" y1="115" x2="190" y2="115" stroke="white" stroke-width="1" />
  <line x1="150" y1="115" x2="190" y2="120" stroke="white" stroke-width="1" />
  
  <!-- Mouth -->
  <path d="M145,120 Q150,125 155,120" fill="none" stroke="white" stroke-width="1" />
  
  <!-- Paws -->
  <ellipse cx="110" cy="270" rx="20" ry="10" fill="#333333" />
  <ellipse cx="190" cy="270" rx="20" ry="10" fill="#333333" />
  
  <!-- Tail -->
  <path d="M150,270 Q200,290 230,230" fill="none" stroke="#333333" stroke-width="15" stroke-linecap="round" />
  
  <!-- Ninja Mask -->
  <path d="M100,80 Q150,120 200,80 L190,70 Q150,90 110,70 Z" fill="#000000" />
  
  <!-- Ninja Star -->
  <path d="M120,180 L135,170 L150,180 L135,190 Z" fill="silver" transform="rotate(45, 135, 180)" />
  
  <!-- Cloak/Cape -->
  <path d="M100,150 Q80,200 100,250 L200,250 Q220,200 200,150 Z" fill="#444444" />
  <path d="M100,150 Q150,180 200,150 Q150,130 100,150 Z" fill="#444444" />
  
  <!-- Title -->
  <text x="150" y="340" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFF">Shadow</text>
</svg>
