<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Polly the Parrot -->
  
  <!-- Body -->
  <ellipse cx="150" cy="200" rx="60" ry="80" fill="#22AA22" />
  
  <!-- Chest -->
  <ellipse cx="150" cy="210" rx="40" ry="60" fill="#FF5555" />
  
  <!-- Head -->
  <circle cx="150" cy="100" r="50" fill="#22AA22" />
  
  <!-- Beak -->
  <path d="M150,110 L200,125 L150,140 Z" fill="#FFCC00" />
  <line x1="150" y1="125" x2="190" y2="125" stroke="black" stroke-width="1" />
  
  <!-- Eyes -->
  <circle cx="130" cy="90" r="12" fill="white" />
  <circle cx="130" cy="90" r="6" fill="black" />
  <circle cx="132" cy="88" r="3" fill="white" />
  
  <!-- Wings -->
  <path d="M90,170 C60,190 60,230 80,240 L90,220 L100,230 L110,210 Z" fill="#0066CC" />
  <path d="M210,170 C240,190 240,230 220,240 L210,220 L200,230 L190,210 Z" fill="#0066CC" />
  
  <!-- Legs -->
  <path d="M130,280 L130,310" stroke="#CC9900" stroke-width="6" />
  <path d="M170,280 L170,310" stroke="#CC9900" stroke-width="6" />
  
  <!-- Feet -->
  <path d="M120,310 L140,310" stroke="#CC9900" stroke-width="6" />
  <path d="M160,310 L180,310" stroke="#CC9900" stroke-width="6" />
  
  <!-- Feathers on Head (Crest) -->
  <path d="M150,50 L140,30 L150,40 L160,20 L155,40 L170,25 L160,45 L180,35 L165,50" fill="#FF5555" />
  <path d="M150,50 L130,35 L145,45 L120,30 L140,50" fill="#FF5555" />
  
  <!-- Tail Feathers -->
  <path d="M140,270 L110,290 L120,270 L100,250 L130,260 L120,240 L150,250" fill="#0066CC" />
  <path d="M160,270 L190,290 L180,270 L200,250 L170,260 L180,240 L150,250" fill="#0066CC" />
  
  <!-- Speech Bubble with Code -->
  <path d="M200,80 Q230,80 230,110 L230,150 Q230,180 200,180 L180,180 L165,195 L165,180 L150,180 Q120,180 120,150 L120,110 Q120,80 150,80 Z" fill="white" stroke="black" stroke-width="2" />
  <text x="175" y="115" font-family="monospace" font-size="12" fill="black" text-anchor="middle">echo "Hello!"</text>
  <text x="175" y="135" font-family="monospace" font-size="12" fill="black" text-anchor="middle">ls -la</text>
  <text x="175" y="155" font-family="monospace" font-size="12" fill="black" text-anchor="middle">cd ~</text>
  
  <!-- Title -->
  <text x="150" y="340" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">Polly</text>
</svg>
