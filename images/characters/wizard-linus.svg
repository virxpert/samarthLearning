<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Wizard Linus -->
  
  <!-- Head -->
  <circle cx="150" cy="80" r="50" fill="#FFE4B5" />
  
  <!-- Beard -->
  <path d="M100,80 C100,120 120,140 150,150 C180,140 200,120 200,80" fill="white" />
  
  <!-- Hair -->
  <path d="M100,60 C100,40 120,30 150,30 C180,30 200,40 200,60" fill="white" />
  
  <!-- Eyes -->
  <circle cx="130" cy="70" r="8" fill="white" />
  <circle cx="170" cy="70" r="8" fill="white" />
  <circle cx="130" cy="70" r="4" fill="#8B4513" />
  <circle cx="170" cy="70" r="4" fill="#8B4513" />
  <circle cx="132" cy="68" r="2" fill="white" />
  <circle cx="172" cy="68" r="2" fill="white" />
  
  <!-- Smile -->
  <path d="M130,90 Q150,100 170,90" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- Glasses -->
  <circle cx="130" cy="70" r="15" fill="none" stroke="#000" stroke-width="2" />
  <circle cx="170" cy="70" r="15" fill="none" stroke="#000" stroke-width="2" />
  <line x1="145" y1="70" x2="155" y2="70" stroke="#000" stroke-width="2" />
  
  <!-- Wizard Hat -->
  <path d="M100,40 L200,40 L150,0 Z" fill="#000080" />
  <path d="M90,40 L210,40 L210,50 L90,50 Z" fill="#000080" />
  <path d="M120,25 L125,15 L130,25 Z" fill="yellow" />
  <circle cx="135" cy="20" r="3" fill="yellow" />
  <circle cx="170" cy="25" r="3" fill="yellow" />
  <path d="M150,10 L155,20 L145,20 Z" fill="yellow" />
  
  <!-- Robe -->
  <path d="M100,150 L80,300 L150,270 L220,300 L200,150 Q150,170 100,150 Z" fill="#000080" />
  
  <!-- Arms -->
  <path d="M100,160 L60,240" stroke="#000080" stroke-width="25" stroke-linecap="round" />
  <path d="M200,160 L240,240" stroke="#000080" stroke-width="25" stroke-linecap="round" />
  
  <!-- Hands -->
  <circle cx="60" cy="240" r="15" fill="#FFE4B5" />
  <circle cx="240" cy="240" r="15" fill="#FFE4B5" />
  
  <!-- Staff -->
  <line x1="250" y1="100" x2="250" y2="290" stroke="#8B4513" stroke-width="8" />
  <circle cx="250" cy="100" r="12" fill="#4169E1" />
  <circle cx="250" cy="100" r="8" fill="#1E90FF" />
  <path d="M238,90 L262,90 L250,70 Z" fill="yellow" />
  
  <!-- Terminal Symbol on Robe -->
  <rect x="130" y="200" width="40" height="30" rx="3" ry="3" fill="black" stroke="white" stroke-width="2" />
  <text x="136" y="220" font-family="monospace" font-size="14" fill="lime">$_</text>
  
  <!-- Title -->
  <text x="150" y="330" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">Wizard Linus</text>
</svg>
