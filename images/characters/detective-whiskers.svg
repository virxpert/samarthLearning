<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Detective Whiskers -->
  
  <!-- Body -->
  <ellipse cx="150" cy="190" rx="60" ry="80" fill="#A9A9A9" />
  
  <!-- Lighter Belly -->
  <ellipse cx="150" cy="200" rx="40" ry="65" fill="#D3D3D3" />
  
  <!-- Head -->
  <circle cx="150" cy="100" r="60" fill="#A9A9A9" />
  
  <!-- Ears -->
  <ellipse cx="110" cy="60" rx="25" ry="30" fill="#A9A9A9" />
  <ellipse cx="190" cy="60" rx="25" ry="30" fill="#A9A9A9" />
  <ellipse cx="110" cy="60" rx="15" ry="20" fill="#FFC0CB" />
  <ellipse cx="190" cy="60" rx="15" ry="20" fill="#FFC0CB" />
  
  <!-- Eyes -->
  <ellipse cx="130" cy="90" rx="12" ry="10" fill="white" />
  <ellipse cx="170" cy="90" rx="12" ry="10" fill="white" />
  <circle cx="130" cy="90" r="5" fill="black" />
  <circle cx="170" cy="90" r="5" fill="black" />
  <circle cx="128" cy="88" r="2" fill="white" />
  <circle cx="168" cy="88" r="2" fill="white" />
  
  <!-- Nose -->
  <ellipse cx="150" cy="110" rx="8" ry="5" fill="#FFC0CB" />
  
  <!-- Whiskers -->
  <line x1="150" y1="110" x2="110" y2="105" stroke="black" stroke-width="2" />
  <line x1="150" y1="110" x2="110" y2="110" stroke="black" stroke-width="2" />
  <line x1="150" y1="110" x2="110" y2="115" stroke="black" stroke-width="2" />
  <line x1="150" y1="110" x2="190" y2="105" stroke="black" stroke-width="2" />
  <line x1="150" y1="110" x2="190" y2="110" stroke="black" stroke-width="2" />
  <line x1="150" y1="110" x2="190" y2="115" stroke="black" stroke-width="2" />
  
  <!-- Smile -->
  <path d="M130,120 Q150,130 170,120" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Arms -->
  <path d="M100,190 L60,230" stroke="#A9A9A9" stroke-width="20" stroke-linecap="round" />
  <path d="M200,190 L220,170" stroke="#A9A9A9" stroke-width="20" stroke-linecap="round" />
  
  <!-- Legs -->
  <path d="M120,260 L100,310" stroke="#A9A9A9" stroke-width="15" stroke-linecap="round" />
  <path d="M180,260 L200,310" stroke="#A9A9A9" stroke-width="15" stroke-linecap="round" />
  
  <!-- Feet -->
  <ellipse cx="100" cy="315" rx="15" ry="8" fill="#A9A9A9" />
  <ellipse cx="200" cy="315" rx="15" ry="8" fill="#A9A9A9" />
  
  <!-- Tail -->
  <path d="M150,260 Q200,280 210,220" fill="none" stroke="#A9A9A9" stroke-width="15" stroke-linecap="round" />
  
  <!-- Detective Hat -->
  <path d="M100,50 L200,50 L190,35 L110,35 Z" fill="#4B0082" />
  <ellipse cx="150" cy="35" rx="40" ry="10" fill="#4B0082" />
  <rect x="110" y="50" width="80" height="10" fill="#4B0082" />
  <path d="M170,50 L190,55 L190,60 L170,55 Z" fill="#4B0082" />
  
  <!-- Magnifying Glass -->
  <circle cx="65" cy="230" r="20" fill="none" stroke="black" stroke-width="4" />
  <line x1="80" y1="245" x2="95" y2="260" stroke="black" stroke-width="6" />
  <line x1="65" y1="230" x2="65" y2="230" stroke="#D3D3D3" stroke-width="30" stroke-opacity="0.3" />
  
  <!-- Title -->
  <text x="150" y="340" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">Detective Whiskers</text>
</svg>
