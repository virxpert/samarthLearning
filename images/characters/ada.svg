<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Ada the Young Explorer -->
  
  <!-- Head -->
  <circle cx="150" cy="100" r="60" fill="#FFD699" />
  
  <!-- Hair -->
  <path d="M90,100 C90,70 120,40 150,40 C180,40 210,70 210,100 C210,90 200,70 190,65 C190,60 180,55 170,60 C160,45 140,45 130,60 C120,55 110,60 110,65 C100,70 90,90 90,100 Z" fill="#8B4513" />
  
  <!-- Face -->
  <circle cx="130" cy="90" r="10" fill="white" />
  <circle cx="170" cy="90" r="10" fill="white" />
  <circle cx="130" cy="90" r="5" fill="#4169E1" />
  <circle cx="170" cy="90" r="5" fill="#4169E1" />
  <circle cx="132" cy="88" r="2" fill="white" />
  <circle cx="172" cy="88" r="2" fill="white" />
  
  <!-- Smile -->
  <path d="M130,120 Q150,140 170,120" fill="none" stroke="#000000" stroke-width="3" />
  
  <!-- Body -->
  <path d="M120,160 L100,240 L120,250 L150,250 L180,250 L200,240 L180,160 Q150,170 120,160 Z" fill="#9370DB" />
  
  <!-- Arms -->
  <path d="M120,170 L90,220" stroke="#FFD699" stroke-width="12" stroke-linecap="round" />
  <path d="M180,170 L210,220" stroke="#FFD699" stroke-width="12" stroke-linecap="round" />
  
  <!-- Hands -->
  <circle cx="90" cy="220" r="10" fill="#FFD699" />
  <circle cx="210" cy="220" r="10" fill="#FFD699" />
  
  <!-- Legs -->
  <path d="M120,250 L110,310" stroke="#4682B4" stroke-width="20" stroke-linecap="round" />
  <path d="M180,250 L190,310" stroke="#4682B4" stroke-width="20" stroke-linecap="round" />
  
  <!-- Shoes -->
  <ellipse cx="105" cy="320" rx="15" ry="10" fill="#8B4513" />
  <ellipse cx="195" cy="320" rx="15" ry="10" fill="#8B4513" />
  
  <!-- Hat with LED Light -->
  <path d="M110,60 L190,60 L180,40 L120,40 Z" fill="#4682B4" />
  <rect x="110" y="60" width="80" height="5" fill="#4682B4" />
  <circle cx="150" cy="45" r="8" fill="yellow" />
  <circle cx="150" cy="45" r="5" fill="white" />
  
  <!-- Code Book -->
  <rect x="85" y="220" width="20" height="30" fill="#8B0000" transform="rotate(10, 85, 220)" />
  <line x1="87" y1="225" x2="102" y2="225" stroke="white" stroke-width="1" transform="rotate(10, 85, 220)" />
  <line x1="87" y1="230" x2="102" y2="230" stroke="white" stroke-width="1" transform="rotate(10, 85, 220)" />
  <line x1="87" y1="235" x2="102" y2="235" stroke="white" stroke-width="1" transform="rotate(10, 85, 220)" />
  <line x1="87" y1="240" x2="102" y2="240" stroke="white" stroke-width="1" transform="rotate(10, 85, 220)" />
  
  <!-- Title -->
  <text x="150" y="345" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">Ada the Explorer</text>
</svg>
