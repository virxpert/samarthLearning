<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Tux the Penguin Explorer -->
  
  <!-- Body -->
  <ellipse cx="150" cy="200" rx="75" ry="100" fill="black" />
  
  <!-- White belly -->
  <ellipse cx="150" cy="210" rx="60" ry="85" fill="white" />
  
  <!-- Head -->
  <circle cx="150" cy="110" r="60" fill="black" />
  
  <!-- Face -->
  <ellipse cx="150" cy="130" rx="40" ry="35" fill="white" />
  
  <!-- Eyes -->
  <circle cx="130" cy="100" r="12" fill="white" />
  <circle cx="170" cy="100" r="12" fill="white" />
  <circle cx="130" cy="100" r="6" fill="black" />
  <circle cx="170" cy="100" r="6" fill="black" />
  <circle cx="133" cy="97" r="3" fill="white" />
  <circle cx="173" cy="97" r="3" fill="white" />
  
  <!-- Beak -->
  <path d="M140,125 L160,125 L150,145 Z" fill="orange" />
  
  <!-- Arms/Wings -->
  <path d="M80,170 C40,150 70,250 90,220" fill="black" />
  <path d="M220,170 C260,150 230,250 210,220" fill="black" />
  
  <!-- Feet -->
  <ellipse cx="120" cy="290" rx="25" ry="15" fill="orange" transform="rotate(-10, 120, 290)" />
  <ellipse cx="180" cy="290" rx="25" ry="15" fill="orange" transform="rotate(10, 180, 290)" />
  
  <!-- Explorer Hat -->
  <path d="M100,75 L200,75 L180,30 L120,30 Z" fill="#8B4513" />
  <rect x="90" y="75" width="120" height="10" fill="#8B4513" rx="5" ry="5" />
  
  <!-- Compass on Hat -->
  <circle cx="150" cy="52" r="15" fill="#F5DEB3" stroke="#000" stroke-width="1" />
  <path d="M150,42 L153,52 L150,62 L147,52 Z" fill="red" />
  <circle cx="150" cy="52" r="3" fill="#000" />
  
  <!-- Small Backpack -->
  <rect x="120" y="180" width="60" height="70" rx="10" ry="10" fill="#228B22" />
  <rect x="140" y="180" width="20" height="10" rx="5" ry="5" fill="#8B4513" />
  
  <!-- Title -->
  <text x="150" y="330" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">Tux the Explorer</text>
</svg>
